<dom-module id="fs-memories-standards-picker">
  <template>
    <style include='fs-styles'>
      :host {
        display: block;
        box-sizing: border-box;
        font-family: Verdana, sans-serif;
        font-size: 12px;
        max-width: 300px;
      }
      birch-standards-picker {
        margin-bottom: 10px;
        padding: 5px 3.5px;
        padding: 0.35rem 0.25rem;
      }
      .display-text {
        font-size: 14px;
      }
      .top {
        width: 100%;
        display: flex;
        display: -webkit-flex;
        flex-flow: row nowrap;
      }
      .top .flex-item {
        flex: 0 1 auto;
      }
      .top .flex-item:nth-child(1) {
        flex: 1;
      }
      .vertical-center {
        padding: 8.5px 5px 0;
        padding: 0.531rem 0.25rem 0;
      }
      button {
        font-size: 14px !important;
      }
      .add-button {
        padding: 0px 0 0 3px;
      }
      .add-button:hover {
        text-decoration: none;
      }
      .add-button-text {
        position: relative;
        top: -3px;
      }
      .add-button:hover .add-button-text {
        text-decoration: underline;
      }
      .edit-delete-button {
        font-size: 12px !important;
        padding: 8.5px 5px;
        padding: 0.531rem 0.25rem 0;
      }
      .save-cancel-buttons button {
        margin: 0 0 20px 0 !important;
      }
      #save-button {
        margin-bottom: 25px !important;
      }

      #confirmationDialog {
        display: block;
        background: #ffffff;
        color: #212121;
        -webkit-font-smoothing: antialiased;
        font-size: 14px;
        font-weight: 400;
        line-height: 20px;
        box-shadow: 0 0 4px 0 rgba(0,0,0,.35), 0 3px 2px 0 rgba(0,0,0,.18);
        width: 90%;
        border-radius: 4px;
        padding: 15px;
        margin: 0 10px;
        z-index: 1000;
        font-family: Verdana, sans-serif;
        outline: none;
        box-sizing: border-box;
        max-width: 500px;
        max-height: 247px;
      }

      #confirmationDialog:after, #confirmationDialog:before {
        border: solid transparent;
        content: " ";
        height: 0;
        width: 0;
        position: absolute;
        pointer-events: none;
        right: initial;
        top: initial;
      }
      #confirmationDialog.far-right.far-right-top:before, #confirmationDialog.far-left.far-left-top:before {
        top: 5px;
      }
      #confirmationDialog.far-left.far-left-top:after, #confirmationDialog.far-right.far-right-top:after {
        top: 2px;
      }
      #confirmationDialog.far-right.far-right-bottom:before, #confirmationDialog.far-left.far-left-bottom:before {
        bottom: 4px;
      }
      #confirmationDialog.far-right.far-right-bottom:after, #confirmationDialog.far-left.far-left-bottom:after {
        bottom: 1px;
      }
      #confirmationDialog.bottom.bottom-left:before, #confirmationDialog.top.top-left:before {
        left: 8px;
      }
      #confirmationDialog.bottom.bottom-left:after, #confirmationDialog.top.top-left:after {
        left: 5px;
      }
      #confirmationDialog.bottom.bottom-right:before, #confirmationDialog.top.top-right:before {
        right: 8px;
      }
      #confirmationDialog.bottom.bottom-right:after, #confirmationDialog.top.top-right:after  {
        right: 5px;
      }
      #confirmationDialog.far-right:before {
        border-color: rgba(194,225,245,0);
        border-left-color: #aaa;
        border-width: 11px;
        left: 100%;
      }

      #confirmationDialog.far-right:after {
        border-color: rgba(136,183,213,0);
        border-left-color: #fff;
        right: -24px;
        border-width: 14px;
      }

      #confirmationDialog.far-left:before {
        border-color: rgba(194,225,245,0);
        border-right-color: #aaa;
        border-width: 11px;
        right: 100%;
        bottom: 9px;
      }

      #confirmationDialog.far-left:after {
        border-color: rgba(136,183,213,0);
        border-right-color: #fff;
        border-width: 14px;
        left: -24px;
        bottom: 6px;
      }
      #confirmationDialog.bottom:before {
        border-color: rgba(194,225,245,0);
        border-top-color: #aaa;
        border-width: 11px;
        bottom: -23px;
      }

      #confirmationDialog.bottom:after {
        border-color: rgba(136,183,213,0);
        border-top-color: #fff;
        border-width: 14px;
        bottom: -25px;
      }

      #confirmationDialog.top:before {
        border-color: rgba(194,225,245,0);
        border-bottom-color: #aaa;
        border-width: 11px;
        top: -22px;
      }

      #confirmationDialog.top:after {
        border-color: rgba(136,183,213,0);
        border-bottom-color: #fff;
        border-width: 14px;
        top: -24px;
      }
      .btn-container {
        display: flex;
        display: -ms-flexbox;
        display: -webkit-flex;
        flex-direction: column;
        -ms-flex-direction: column;
        -webkit-flex-direction: column;
        -webkit-justify-content: center;
        justify-content: center;
      }
      .wrap {
        margin: 0 !important;
        padding: 0 !important;
        width: 100%;
        height: 100%;
      }
      fs-dialog__close:hover {
        cursor: pointer;
      }
    </style>

    <iron-ajax id="req"
      bubbles
      url="[[ajaxBase]]/artifactmanager/artifacts/[[artifact.id]]/datesplaces/DEFAULT/[[standardType]]"
      method="[[_ajaxMethod]]"
      headers="[[authHeaders]]"
      on-response="_handleSuccess"
      on-error="_handleError">
    </iron-ajax>

    <paper-dialog id='confirmationDialog' position-target="[[positionTarget]]" vertical-align="[[verticalAlign]]" vertical-offset="[[_verticalOffset]]" horizontal-align="[[horizontalAlign]]" horizontal-offset="[[_horizontalOffset]]" dynamic-align no-overlap>
      <div id="modal-content-wrap" class="wrap">
        <h4 modal-title>[[_getDeleteConfirmationTitle(i18n, standardType)]]</h4>
        <button class="fs-dialog__close" aria-label="Close modal" dialog-dismiss></button>
        <div class='btn-container layout vertical center-justified'>
          <button id="confirmDeleteButton" is="fs-button" option="destructive" on-tap='_handleDelete'>
            [[i18n('delete')]]
          </button>
          <button is="fs-button" option="minor" dialog-dismiss>
            [[i18n('cancel')]]
          </button>
        </div>
      </div>
    </paper-dialog>

    <fs-alert-el id="alert" alert-type="error" hidden>
      [[i18n('error')]]
    </fs-alert-el>

    <template is="dom-if" if="[[_same(mode, 'view')]]">
      <div id="view">
        <div class="top">

          <small class="flex-item vertical-center">[[_getStandardTypeText(i18n, standardType)]]</small>

          <template is="dom-if" if="[[_hasTextAndEditable(_data, _editable)]]">
            <button
              is="fs-button"
              on-tap="_editMode"
              option="minor"
              class="flex-item edit-delete-button">
              [[i18n('edit')]]
            </button>

            <small class="flex-item vertical-center">|</small>

            <button
              is="fs-button"
              on-tap="_showDeleteConfirmation"
              option="minor"
              class="flex-item edit-delete-button">
              [[i18n('delete')]]
            </button>
          </template>
        </div>

        <div class="main">
          <template is="dom-if" if="[[_hasText(_data)]]">
            <template is="dom-if" if="[[_hasNoStandardOrIsDate(standardType, _data)]]">
              <p class="display-text vertical-center">[[_getLocalizedText(_data)]]</p>
            </template>
            <template is="dom-if" if="[[!_hasNoStandardOrIsDate(standardType, _data)]]">
              <!-- Disabling map links for now until the product is completed -->
              <!-- <a href="https://familysearch.org/research/places/place/[[_data.placeRepId]]?name=[[_data.standardText]]" target="_blank">
                <p class="display-text vertical-center">[[_getLocalizedText(_data)]]</p>
              </a> -->
              <p class="display-text vertical-center">[[_getLocalizedText(_data)]]</p>
            </template>
          </template>

          <template is="dom-if" if="[[_hasNoTextAndEditable(_data, _editable)]]">
            <button
              class="add-button"
              is="fs-button"
              on-tap="_editMode"
              id="addBtn"
              option="minor">

              <svg width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg"><title>Art</title><g fill="none" fill-rule="evenodd"><path d="M9.028 17.958c-4.908 0-8.9-3.993-8.9-8.9 0-4.908 3.992-8.9 8.9-8.9 4.907 0 8.9 3.992 8.9 8.9 0 4.906-3.992 8.9-8.9 8.9zm-1.03-4.15c0 .566.463 1.028 1.03 1.028s1.03-.462 1.03-1.03v-3.72h3.72c.567 0 1.03-.46 1.03-1.03 0-.567-.463-1.03-1.03-1.03h-3.72v-3.72c0-.567-.463-1.03-1.03-1.03s-1.03.463-1.03 1.03v3.72H4.28c-.567 0-1.03.463-1.03 1.03 0 .57.463 1.03 1.03 1.03h3.72v3.72z" fill="#0051C4"/><path d="M-1-1h20v20H-1z"/></g></svg>

              <span class="add-button-text">[[i18n('add')]]</span>
            </button>
          </template>
        </div>
      </div>
    </template>

    <template is="dom-if" if="[[_same(mode, 'edit')]]">
      <birch-standards-picker id="picker"
        data="[[_data]]"
        search-term="[[_getText(_data)]]"
        standard-type="[[standardType]]"
        on-birch-typeahead:input="_handleInput"
        on-birch-typeahead:selected="_handleSelection">
      </birch-standards-picker/>

      <div class="save-cancel-buttons vertical-center">
        <button id="save-button"
          is="fs-button"
          on-tap="_handleSave"
          option="recommended"
          loading="[[loading]]"
          disabled$="[[_disableSaveButton]]">
          [[i18n('save')]]
        </button>

        <button id="cancel-button"
          is="fs-button"
          on-tap="_viewMode"
          option="minor">
          [[i18n('cancel')]]
        </button>
      </div>
    </template>
  </template>

  <script>
    Polymer({
      is: 'fs-memories-standards-picker',

      behaviors: [
        OakI18nBehavior,
        OakAJAXBehavior,
        WCI18n(),
        FsBehaviors.Metrics
      ],

      properties: {
        artifact: {
          type: Object,
          value: function(){ return {}; },
          observer: '_handleArtifactChange',
          notifies: true
        },

        mode: {
          type: String,
          value: 'view'
        },

        standardType: {
          type: String,
          value: 'date'
        },

        loading: {
          type: Boolean,
          value: false
        },

        _data: {
          type: Object,
          value: function(){ return {}; }
        },

        _editable: {
          type: Boolean,
          value: false
        },

        _ajaxMethod: {
          type: String,
          value: ''
        },

        _disableSaveButton: {
          type: Boolean,
          value: true
        },
        positionTarget: {
          type: Object
        },
        _horizontalOffset: {
          type: Number
        },
        _verticalOffset: {
          type: Number,
          value: 12
        },
        verticalAlign: {
          type: String
        },
        horizontalAlign: {
          type: String
        }
      },

      listeners: {
        'birch-standards-picker:update-data': '_handleDataChange',
        'birch-standards-picker:error': '_handleError'
      },

      ready: function() {
        this._handleArtifactChange(this.artifact);
        if (!this.verticalAlign) this.verticalAlign = "auto";
        this.listen(window, 'resize', '_debounceUpdateArrow');
        this.listen(window, 'orientationchange', '_debounceUpdateArrow');
      },

      reset: function() {
        this.$.alert.hide();
        this._disableSaveButton = true;
        var picker = this.$$('#picker');
        if(picker){
          picker.reset();
        }
      },

      showErrorAlert: function() {
        this.$.alert.show();
      },

      _updateArtifact: function(data){
        var dp = {};
        if(this.artifact.datesPlaces && this.artifact.datesPlaces[0]){
          dp = this.artifact.datesPlaces[0];
        }

        if(Object.keys(data).length){
          dp.placeRepId = data.placeRepId;
          dp[this.standardType + 'NormalizedText'] = data.standardText;
          dp[this.standardType + 'NonStandardizedText'] = data.customText;
          dp.label = data.label;
          dp.earliestAstro = data.earliestAstro;
          dp.latestAstro = data.latestAstro;
          dp.dateSortKey = data.sortKeyShort;
          delete dp[this.standardType + 'LocalizedText'];
          this.artifact.datesPlaces = [dp];
        } else if(Object.keys(dp).length) {
          delete dp[this.standardType + 'NormalizedText'];
          delete dp[this.standardType + 'NonStandardizedText'];
          if(this.standardType === 'date'){
            delete dp[this.standardType + 'LocalizedText'];
            delete dp.earliestAstro;
            delete dp.latestAstro;
          }
        }

        this.artifact = Object.assign({}, this.artifact);
      },

      _updateData: function(data) {
        this._data = Object.assign({}, data);
      },

      _handleArtifactChange: function(artifact) {
        if(!artifact) return;
        var dp;
        if(artifact.datesPlaces && artifact.datesPlaces[0]){
          dp = artifact.datesPlaces[0];
        }

        if(dp){
          this._data = {
            placeRepId: dp.placeRepId,
            localizedText: dp[this.standardType + 'LocalizedText'],
            standardText: dp[this.standardType + 'NormalizedText'],
            customText: dp[this.standardType + 'NonStandardizedText'],
            label: dp.label
          };
          var picker = this.$$('#picker');
          if(picker){
            this._data.label = picker.data.label;
          }
          // If artifactmanager has bad data, correct it
          // An artifact should not have both standard and custom text
          if(this._data.standardText === this._data.customText){
            delete this._data.customText;
            this._data.label = this._data.standardText;
          }
        } else {
          this._data = {};
        }
        this._updateData(this._data);
        this._editable = !!artifact.editableByCaller;
      },

      _handleDataChange: function(e) {
        if(!e || !e.detail || !e.detail.data) return;
        var data = e.detail.data;
        if(this.mode === 'view'){
          this._disableSaveButton = true;
        } else {
          this._disableSaveButton = false;
        }
      },

      _viewMode: function() {
        this.reset();
        this.fireMetrics({link_name: this.standardType + ' - Cancel'});
        this.fire('fs-memories-standards-picker:cancel');
        this.mode = 'view';
      },

      _editMode: function(e) {
        this.mode = 'edit';
        this._updateData(this._data);
        if (e && e.currentTarget && e.currentTarget.id == 'addBtn') {
          this.fireMetrics({link_name: this.standardType + ' - Add'});
        } else if(e && e.currentTarget && e.currentTarget.id !== 'addBtn') {
          this.fireMetrics({link_name: this.standardType + ' - Edit'});
        }
        this.async(function(){
          var picker = this.$$('#picker');
          if(picker){
            picker.$.typeahead.$.input.focus();
          }
        });
      },

      _hasText: function(data) {
        return !!(data.customText || data.standardText);
      },

      _hasTextAndEditable: function(data, editable) {
        return editable && this._hasText(data);
      },

      _hasNoTextAndEditable: function(data, editable) {
        return editable && !this._hasText(data);
      },

      _getText: function(data) {
        return data.customText || data.standardText;
      },

      _getLocalizedText: function(data) {
        return data.customText || data.localizedText || data.standardText;
      },

      _handleSelection: function(e) {
        if(!e || !e.detail || !e.detail.selection) return;
        this._disableSaveButton = false;
        var picker = this.$$('#picker');
        if(picker){
          picker.hideStandardsDropdown = false;
        }
      },

      _handleInput: function(e) {
        this._disableSaveButton = true;
      },

      _handleSave: function(e) {
        if(!this.artifact || !this.artifact.id || this._disableSaveButton) return;
        var picker = this.$$('#picker');

        this._disableSaveButton = true;
        this.loading = true;
        if(picker){
          picker.$.typeahead.$.input.disabled = true;

          var data = picker.data;
          var body = this.$.req.body = {};

          if(this.standardType === 'date') {
            body.dateNormalizedText = data.standardText || null;
            body.dateNonStandardizedText = data.customText;
          } else if(this.standardType === 'place') {
            body.placeRepId = data.id;
            body.placeNormalizedText = data.standardText;
            body.placeNonStandardizedText = data.customText;
          }

          this.fireMetrics({link_name: this.standardType + ' - Save'});

          this._ajaxMethod = 'PUT';
          this.$.req.generateRequest();
        }
      },

      _handleSuccess: function(e) {
        this.loading = false;
        var picker = this.$$('#picker');
        if(picker){
          this.$$('#picker').$.typeahead.$.input.disabled = false;
        }
        this._disableSaveButton = true;
        if(this._ajaxMethod === 'PUT'){
          this._handleSaveSuccess(e)
        } else {
          this._handleDeleteSuccess(e);
        }
      },

      _handleError: function(e) {
        this.$.confirmDeleteButton.disabled = false;
        this.$.confirmDeleteButton.loading = false;
        this.$.confirmationDialog.close();
        this.loading = false;
        var picker = this.$$('#picker');
        if(picker){
          picker.$.typeahead.$.input.disabled = false;
        }
        this.showErrorAlert();
      },

      _handleSaveSuccess: function(e) {
        this.loading = false;

        var picker = this.$$('#picker');
        if(picker){
          this._data = picker.data;
          this._data.label = picker.data.label
        }
        this._disableSaveButton = true;
        this.mode = 'view';

        this._updateArtifact(this._data);
        this.fire('fs-memories-standards-picker:update-artifact', {artifact: this.artifact});
        console.log(this.artifact);
      },
      _showDeleteConfirmation: function(event) {
        if (this.$.confirmationDialog.opened) return;
        if (event) {
          this.positionTarget = event.currentTarget;
        }
        this.listen(this.$.confirmationDialog, 'iron-overlay-opened', '_updateArrow');
        this.$.confirmationDialog.open();
      },
      _debounceUpdateArrow: function(){
        this.debounce('arrow-debounce', function(){
          this._updateArrow();
        }, 200);
      },
      _updateArrow: function() {
        if (!this.positionTarget || !this.$.confirmationDialog) return;
        this._resetValues(this.$.confirmationDialog);
        var pt = this.positionTarget.getBoundingClientRect();
        var modal = this.$.confirmationDialog.getBoundingClientRect();

        var horizontalPosition;
        var verticalPosition;
        var modalLeftRightSide = window.innerWidth - modal.left - modal.width;
        var ptLeftRightSide = window.innerWidth - pt.left - pt.width;

        if (modal.left > (pt.left + pt.width) ) {
          horizontalPosition = 'far-left';
        } else if ( Math.abs(modal.left - pt.left) < 50) {
          horizontalPosition = 'left';
        } else if ( Math.abs(modalLeftRightSide - ptLeftRightSide) < 50) {
          horizontalPosition = 'right';
        } else if (modalLeftRightSide > (ptLeftRightSide + pt.width)) {
          horizontalPosition = 'far-right';
        } else { return; }
        verticalPosition = (Math.abs(pt.top - modal.top) < 50 ) ? "top" : "bottom";

        if (horizontalPosition.indexOf("far") > -1) {
          this.$.confirmationDialog.classList.add(horizontalPosition);
          this.$.confirmationDialog.classList.add(horizontalPosition + "-" + verticalPosition);
          this._horizontalOffset = 12;
          this._verticalOffset = 0;
        } else {
          //Correct for vertical offset created by arrow
          if ((this.verticalAlign == "top" || this.verticalAlign == undefined || this.verticalAlign == "auto") && window.innerHeight - modal.bottom < 24) verticalPosition = "bottom"
          else if (this.verticalAlign == "bottom" && modal.top < 24) verticalPosition = "top";

          this.$.confirmationDialog.classList.add(verticalPosition);
          this.$.confirmationDialog.classList.add(verticalPosition + "-" + horizontalPosition);
          this._verticalOffset = 12;
          this._horizontalOffset = 0;
        }
        this.$.confirmationDialog.refit();

        if (Math.abs(modal.left - this.$.confirmationDialog.getBoundingClientRect().left) > 70 && this.$.confirmationDialog.opened) {
          this._removePositionClasses();
          this._verticalOffset = 15;
          this._horizontalOffset = 0;
          this.$.confirmationDialog.refit();
        }
      },
      _removePositionClasses: function() {
        var removeList = [];
        var modal = this.$.confirmationDialog;
        for (i = 0; i < modal.classList.length; i++) {
          if ( (modal.classList[i].indexOf("left") + modal.classList[i].indexOf("right") + modal.classList[i].indexOf("top") + modal.classList[i].indexOf("bottom") + 3 ) > -1 ) {
            removeList.push(modal.classList[i]);
          }
        }
        removeList.forEach(function(item){
          modal.classList.remove(item)
        });
      },
      _resetValues: function(confirmationDialog) {
        this._removePositionClasses();
        this._verticalOffset = 0;
        this._horizontalOffset = 0;
        this.$.confirmationDialog.refit();
      },
      _handleDelete: function(e) {
        if(!this.artifact.id
          || this.$.confirmDeleteButton.disabled
          || (this.mode === 'edit' && this._disableSaveButton)){
          return;
        }

        this.$.confirmDeleteButton.disabled = true;
        this.$.confirmDeleteButton.loading = true;

        this._ajaxMethod = 'DELETE';
        this.$.req.body = {};
        this.$.req.generateRequest();
      },

      _handleDeleteSuccess: function(e) {
        this.$.confirmDeleteButton.disabled = false;
        this.$.confirmDeleteButton.loading = false;
        this.$.confirmationDialog.close();
        this.loading = false;

        this._data = {};
        this._disableSaveButton = true;
        this.mode = 'view';

        this._updateArtifact(this._data);
        this.fireMetrics({link_name: this.standardType + ' - Delete'});
        this.fire('fs-memories-standards-picker:update-artifact', {artifact: this.artifact});
      },

      _hasNoStandardOrIsDate: function(standardType, data) {
        return standardType === 'date' || (!data.id && !data.standardText);
      },

      _getStandardTypeText: function(i18n, standardType) {
        return standardType === 'date' ? i18n('event_date') : i18n('event_place');
      },

      _getDeleteConfirmationTitle: function(i18n, standardType) {
        return i18n('confirm_delete_' + standardType + '_title');
      },

      _same: function(a, b, c) {
        return a === b || a === c;
      }
    });
  </script>
</dom-module>
